global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'stylobot-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gateway:8080']
    scrape_interval: 10s

  - job_name: 'stylobot-website'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['website:8080']
    scrape_interval: 10s
