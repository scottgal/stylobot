services:
  # TimescaleDB for high-performance bot detection storage
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: stylobot-timescale
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only
    environment:
      - POSTGRES_DB=stylobot
      - POSTGRES_USER=stylobot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env or environment}
      - TIMESCALEDB_TELEMETRY=off
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stylobot -d stylobot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - stylobot-network
    command:
      - postgres
      - -c
      - shared_buffers=512MB
      - -c
      - effective_cache_size=2GB
      - -c
      - max_connections=200
      - -c
      - work_mem=32MB
      - -c
      - maintenance_work_mem=256MB
      - -c
      - timescaledb.max_background_workers=8

  stylobot-demo:
    image: scottgal/stylobot-demo:latest
    build:
      context: .
      dockerfile: Mostlylucid.BotDetection.Demo/Dockerfile
    container_name: stylobot-demo
    ports:
      - "5080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # PostgreSQL + TimescaleDB connection
      - StyloBotDashboard__PostgreSQL__ConnectionString=Host=timescaledb;Database=stylobot;Username=stylobot;Password=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env or environment}
      - StyloBotDashboard__PostgreSQL__EnableTimescaleDB=true
      - StyloBotDashboard__PostgreSQL__AutoInitializeSchema=true
      - StyloBotDashboard__PostgreSQL__RetentionDays=90
      - StyloBotDashboard__PostgreSQL__CompressionAfterDays=7
    volumes:
      # Persist bot detection database (SQLite for AOT console)
      - stylobot-db:/app/data
      # Persist YARP learning data (bot signatures)
      - stylobot-learning:/app/yarp-learning-data
      # Persist GeoIP database
      - stylobot-geoip:/app/geoip
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - stylobot-network

volumes:
  timescale-data:
    driver: local
  stylobot-db:
    driver: local
  stylobot-learning:
    driver: local
  stylobot-geoip:
    driver: local

networks:
  stylobot-network:
    driver: bridge
