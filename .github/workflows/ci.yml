name: CI - Build and Test

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  # Fast build check - just ensure everything compiles
  build-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore mostlylucid.stylobot.sln

    - name: Build solution
      run: dotnet build mostlylucid.stylobot.sln --configuration Release --no-restore

  # BotDetection tests (primary focus)
  bot-detection-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore and build BotDetection test projects
      run: |
        dotnet restore Mostlylucid.BotDetection/Mostlylucid.BotDetection.csproj
        dotnet restore Mostlylucid.BotDetection.Test/Mostlylucid.BotDetection.Test.csproj
        dotnet restore Mostlylucid.BotDetection.Orchestration.Tests/Mostlylucid.BotDetection.Orchestration.Tests.csproj
        dotnet build Mostlylucid.BotDetection.Test/Mostlylucid.BotDetection.Test.csproj --configuration Release --no-restore
        dotnet build Mostlylucid.BotDetection.Orchestration.Tests/Mostlylucid.BotDetection.Orchestration.Tests.csproj --configuration Release --no-restore

    - name: Run BotDetection unit tests
      run: |
        dotnet test Mostlylucid.BotDetection.Test/Mostlylucid.BotDetection.Test.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=bot-detection-test-results.trx" \
          --results-directory ./test-results \
          --filter "Category!=Integration"
        dotnet test Mostlylucid.BotDetection.Orchestration.Tests/Mostlylucid.BotDetection.Orchestration.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=bot-detection-orchestration-results.trx" \
          --results-directory ./test-results \
          --filter "Category!=Integration"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bot-detection-test-results
        path: ./test-results
        retention-days: 7

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always() && github.event_name != 'pull_request'
      with:
        name: BotDetection Test Results
        path: ./test-results/**/*.trx
        reporter: dotnet-trx
        fail-on-error: true
