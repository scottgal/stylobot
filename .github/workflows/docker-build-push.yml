name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - 'allbot-v*.*.*'
  workflow_dispatch:

env:
  DOCKER_IMAGE: scottgal/stylobot-site

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Tag as 'latest' on main branch pushes
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version on tag pushes (e.g., v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor on tag pushes (e.g., v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major version on tag pushes (e.g., v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Tag with commit SHA for traceability
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./mostlylucid.stylobot.website/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"