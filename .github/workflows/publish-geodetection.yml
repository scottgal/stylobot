name: Publish Mostlylucid.GeoDetection

on:
  push:
    tags:
      - 'geodetection-v*.*.*'
      - 'allbot-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          TAG=${GITHUB_REF#refs/tags/}
          if [[ "$TAG" == geodetection-v* ]]; then
            VERSION=${TAG#geodetection-v}
          else
            VERSION=${TAG#allbot-v}
          fi
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore Mostlylucid.GeoDetection/Mostlylucid.GeoDetection.csproj

    - name: Build
      run: dotnet build Mostlylucid.GeoDetection/Mostlylucid.GeoDetection.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test Mostlylucid.GeoDetection.Test/Mostlylucid.GeoDetection.Test.csproj --configuration Release --verbosity normal

    - name: Pack
      run: dotnet pack Mostlylucid.GeoDetection/Mostlylucid.GeoDetection.csproj --configuration Release --no-build --output ./artifacts

    - name: Login to NuGet (OIDC)
      id: nuget_login
      uses: NuGet/login@v1
      with:
        user: 'mostlylucid'

    - name: Publish to NuGet (Trusted Publisher)
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --api-key ${{ steps.nuget_login.outputs.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
